left:50px;

<body>     
    <section>
   
        <img src="11.png" data-speed="-5" class="layer drop" alt="">
       
         <img src="chef.png" data-speed="7" class="layer up" alt="" style="left:900px;bottom:0%;">
         <h1 class="layer" data-speed="2">  RECIPIE-mafia</h1>

         <canvas id="bubble"></canvas>
    </section>

    <section></section>

    <script type="text/javascript">
        document.addEventListener("mousemove" ,parallax);
        function parallax(e){
            this.querySelectorAll('.layer').forEach(layer => {
                const speed=layer.getAttribute('data-speed')

                const x= (window.innerWidth - e.pageX*speed)/100
                const y= (window.innerHeight - e.pageY*speed)/100
                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            });
        }
    </script>




<script>
    var w = window.innerWidth,
    h = window.innerHeight,
    canvas = document.getElementById('bubble'),
    ctx = canvas.getContext('2d'),
    rate = 60,
    arc = 40,
    time,
    count,
    size = 7,
    speed = 20,
    lights = new Array,
    colors = ['#FFFF00','#D2691E','#ffffff','#00FF00','#FF4500'];

canvas.setAttribute('width',w);
canvas.setAttribute('height',h);

function init() {
  time = 0;
  count = 0;

  for(var i = 0; i < arc; i++) {
    lights[i] = {
      x: Math.ceil(Math.random() * w),
      y: Math.ceil(Math.random() * h),
      toX: Math.random() * 5 + 1,
      toY: Math.random() * 5 + 1,
      c: colors[Math.floor(Math.random()*colors.length)],
      size: Math.random() * size
    }
  }
}

function bubble() {
  ctx.clearRect(0,0,w,h);

  for(var i = 0; i < arc; i++) {
    var li = lights[i];
    
    ctx.beginPath();
    ctx.arc(li.x,li.y,li.size,0,Math.PI*2,false);
    ctx.fillStyle = li.c;
    ctx.fill();
    
    li.x = li.x + li.toX * (time * 0.05);
    li.y = li.y + li.toY * (time * 0.05);
    
    if(li.x > w) { li.x = 0; }
    if(li.y > h) { li.y = 0; }
    if(li.x < 0) { li.x = w; }
    if(li.y < 0) { li.y = h; }
  }
  if(time < speed) {
    time++;
  }
  timerID = setTimeout(bubble,1000/rate);
}
init();
bubble(); 
</script>
</body>
